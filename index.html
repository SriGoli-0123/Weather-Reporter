 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Weather Dashboard</h1>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="fetch-weather-btn">Get Weather</button>
        </header>

        <main>
            <!-- Current Weather Section -->
            <section id="current-weather" class="weather-section">
                <h2>Current Weather</h2>
                <div id="weather-details"></div>
            </section>

            <!-- 5-Day Weather Forecast Section -->
            <section id="historical-weather" class="weather-section">
                <h2>5-Day Weather Forecast</h2>
                <div id="forecast-data" class="forecast-container"></div>
            </section>

            <!-- Air Quality Index (AQI) Section -->
            <section id="air-quality" class="weather-section">
                <h2>Air Quality Index</h2>
                <div id="aqi-details"></div>
            </section>

            <!-- UV Index Section -->
            <section id="uv-index" class="weather-section">
                <h2>UV Index</h2>
                <div id="uv-details"></div>
            </section>

            <!-- Weather Alerts Section -->
            <section id="weather-alerts" class="weather-section">
                <h2>Severe Weather Alerts</h2>
                <div id="alert-details"></div>
            </section>
        </main>

        <footer>
            <button id="settings-btn">Settings</button>
            <button id="alerts-btn">Set Alerts</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
